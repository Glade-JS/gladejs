name: CI

on:
    push:
        branches:
            - main
    pull_request:
        branches:
            - next

jobs:
    testing:
        runs-on: ${{ matrix.os }}

        strategy:
            fail-fast: false
            matrix:
                node: [14.x, 15.x]
                os: [macos-latest, ubuntu-latest, windows-latest]

        steps:
            - uses: actions/checkout@v2
            - uses: actions/setup-node@v2
              with:
                  node-version: ${{ matrix.node }}
            - run: npm install-test
