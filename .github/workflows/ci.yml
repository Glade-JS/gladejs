name: CI

on:
    push:
        branches:
            - master
    pull_request:
        branches:
            - next

jobs:
    testing:
        runs-on: ${{ matrix.os }}

        strategy:
            fail-fast: false
            matrix:
                node: [10.x, 12.x, 14.x]
                os: [macos-latest, ubuntu-latest, windows-latest]

        steps:
            - uses: actions/checkout@v2
            - uses: actions/setup-node@v1
              with:
                  node-version: ${{ matrix.node }}
            - run: npm ci
            - run: npm test
